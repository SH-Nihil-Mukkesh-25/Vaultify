<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaultify Security Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">üîê Vaultify Security Dashboard</h1>
      <p class="text-slate-400">Real-time security monitoring system</p>
    </div>

    <!-- Stats Cards -->
    <div id="stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <!-- Stats injected here -->
    </div>

    <!-- Controls -->
    <div class="flex flex-wrap gap-3 mb-6">
      <select id="eventFilter" class="px-4 py-2 bg-slate-700 text-white border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">All Events</option>
        <option value="motion_alert">Motion Alerts</option>
        <option value="door_unlocked">Door Unlocked</option>
        <option value="door_locked">Door Locked</option>
        <option value="door_autolock">Auto-Lock</option>
        <option value="rfid_invalid">Invalid RFID</option>
        <option value="alarm_deactivated">Alarm Deactivated</option>
        <option value="system_start">System Start</option>
      </select>

      <select id="limitFilter" class="px-4 py-2 bg-slate-700 text-white border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="10">Last 10</option>
        <option value="25">Last 25</option>
        <option value="50">Last 50</option>
        <option value="100">Last 100</option>
      </select>

      <button id="refreshBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
        Refresh
      </button>
      <button id="autoRefreshBtn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors">
        Auto Refresh: OFF
      </button>
      <button id="clearLogsBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
        Clear Logs
      </button>
    </div>

    <!-- Status Indicator -->
    <div id="connectionStatus" class="mb-6 p-4 bg-slate-800 border border-slate-700 rounded-lg">
      <div class="flex items-center gap-2">
        <div id="statusDot" class="w-3 h-3 rounded-full bg-yellow-500 animate-pulse"></div>
        <span id="statusText" class="text-white font-medium">Connecting to backend...</span>
      </div>
    </div>

    <!-- Event Logs -->
    <div class="bg-slate-800 border border-slate-700 rounded-lg p-6 shadow-xl mb-6">
      <h2 class="text-2xl font-semibold text-white mb-4">Event Logs</h2>
      <div id="logs" class="space-y-2 max-h-96 overflow-y-auto">
        <p class="text-slate-400 text-center py-8">Loading logs...</p>
      </div>
    </div>

    <!-- AI Summary -->
    <div class="bg-slate-800 border border-slate-700 rounded-lg p-6 shadow-xl mb-6">
      <h2 class="text-2xl font-semibold text-white mb-4">AI Security Insights</h2>
      <div id="aiSummary" class="text-slate-300 p-4 bg-slate-900 rounded-lg border border-slate-700">
        Loading AI summary...
      </div>
    </div>

    <!-- AI Chat -->
    <div class="bg-slate-800 border border-slate-700 rounded-lg p-6 shadow-xl mb-6">
      <h2 class="text-2xl font-semibold text-white mb-4">Ask Security AI</h2>
      <div class="flex gap-3 mb-4">
        <input 
          id="questionInput" 
          type="text" 
          placeholder="Ask about security events, patterns, or recommendations..." 
          class="flex-1 px-4 py-3 bg-slate-900 text-white border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          onkeypress="if(event.key === 'Enter') askQuestion()"
        />
        <button 
          id="askBtn" 
          class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors font-semibold"
        >
          Ask AI
        </button>
      </div>
      <div id="aiAnswer" class="text-slate-300 p-4 bg-slate-900 rounded-lg border border-slate-700 min-h-[80px]">
        <p class="text-slate-500 italic">Ask me anything about your security system...</p>
      </div>
    </div>

    <!-- System Info -->
    <div class="bg-slate-800 border border-slate-700 rounded-lg p-4 text-center">
      <p class="text-slate-400 text-sm">
        Backend: <span id="backendUrl" class="text-blue-400 font-mono">https://vaultify-6rbk.onrender.com</span>
      </p>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://vaultify-6rbk.onrender.com";
    
    const logList = document.getElementById("logs");
    const statsDiv = document.getElementById("stats");
    const refreshBtn = document.getElementById("refreshBtn");
    const autoRefreshBtn = document.getElementById("autoRefreshBtn");
    const clearLogsBtn = document.getElementById("clearLogsBtn");
    const eventFilter = document.getElementById("eventFilter");
    const limitFilter = document.getElementById("limitFilter");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const backendUrlSpan = document.getElementById("backendUrl");
    const aiSummary = document.getElementById("aiSummary");
    const aiAnswer = document.getElementById("aiAnswer");
    const questionInput = document.getElementById("questionInput");
    const askBtn = document.getElementById("askBtn");

    let autoRefresh = false;
    let intervalId = null;

    backendUrlSpan.textContent = BACKEND_URL;

    // Event type icons and colors
    const eventConfig = {
      motion_alert: { icon: "üö®", color: "bg-red-900 border-red-700 text-red-200", label: "MOTION ALERT" },
      alarm_deactivated: { icon: "‚úÖ", color: "bg-green-900 border-green-700 text-green-200", label: "ALARM OFF" },
      door_unlocked: { icon: "üîì", color: "bg-blue-900 border-blue-700 text-blue-200", label: "DOOR UNLOCKED" },
      door_locked: { icon: "üîí", color: "bg-purple-900 border-purple-700 text-purple-200", label: "DOOR LOCKED" },
      door_autolock: { icon: "‚è∞", color: "bg-orange-900 border-orange-700 text-orange-200", label: "AUTO-LOCK" },
      rfid_invalid: { icon: "‚ùå", color: "bg-red-900 border-red-700 text-red-200", label: "ACCESS DENIED" },
      system_start: { icon: "‚ö°", color: "bg-slate-700 border-slate-600 text-slate-200", label: "SYSTEM START" },
      default: { icon: "üìù", color: "bg-slate-700 border-slate-600 text-slate-200", label: "EVENT" }
    };

    function getEventConfig(eventType) {
      return eventConfig[eventType] || eventConfig.default;
    }

    function updateConnectionStatus(connected) {
      if (connected) {
        statusDot.className = "w-3 h-3 rounded-full bg-green-500";
        statusText.textContent = "Connected to backend";
      } else {
        statusDot.className = "w-3 h-3 rounded-full bg-red-500 animate-pulse";
        statusText.textContent = "Connection error - retrying...";
      }
    }

    async function fetchLogs() {
      try {
        const eventType = eventFilter.value;
        const limit = limitFilter.value;
        
        // Build URL with proper query parameters
        let url = `${BACKEND_URL}/api/logs?limit=${limit}`;
        if (eventType) {
          url += `&event_type=${eventType}`;
        }
        
        const res = await fetch(url);
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        
        const data = await res.json();
        
        // Handle both response formats: {logs: [...]} or just [...]
        const logsData = data.logs || data;
        
        updateConnectionStatus(true);
        renderLogs(logsData);
      } catch (err) {
        console.error("Fetch logs error:", err);
        updateConnectionStatus(false);
        logList.innerHTML = `
          <div class="text-center py-8">
            <p class="text-red-400 mb-2">Failed to load logs</p>
            <p class="text-slate-500 text-sm">${err.message}</p>
          </div>
        `;
      }
    }

    function renderLogs(logsData) {
      if (!logsData || logsData.length === 0) {
        logList.innerHTML = `
          <div class="text-center py-8">
            <p class="text-slate-400">No logs available</p>
            <p class="text-slate-500 text-sm mt-2">Logs will appear here when security events occur</p>
          </div>
        `;
        return;
      }

      logList.innerHTML = logsData.map(log => {
        const config = getEventConfig(log.event);
        const timestamp = log.timestamp || new Date().toISOString();
        const displayTime = new Date(timestamp).toLocaleString();
        
        return `
          <div class="p-4 ${config.color} border rounded-lg transition-all hover:scale-[1.01]">
            <div class="flex items-start gap-3">
              <span class="text-2xl">${config.icon}</span>
              <div class="flex-1">
                <div class="flex items-center justify-between mb-1">
                  <span class="font-semibold">${config.label}</span>
                  <span class="text-xs opacity-75">${displayTime}</span>
                </div>
                <p class="text-sm opacity-90">${log.detail || 'No details'}</p>
                ${log.metadata ? `<p class="text-xs opacity-75 mt-1 font-mono">${JSON.stringify(log.metadata)}</p>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join("");
    }

    async function fetchStats() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/stats`);
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        
        const stats = await res.json();
        
        // Calculate stats from the backend response
        const totalEvents = stats.total_events || 0;
        const eventTypes = Object.keys(stats.event_breakdown || {}).length;
        const criticalCount = stats.critical_events_count || 0;
        const doorOps = (stats.event_breakdown?.door_unlocked || 0) + 
                       (stats.event_breakdown?.door_locked || 0) + 
                       (stats.event_breakdown?.door_autolock || 0);
        
        statsDiv.innerHTML = `
          <div class="p-6 bg-slate-800 border border-slate-700 rounded-lg shadow-lg text-center transform transition-all hover:scale-105">
            <p class="text-slate-400 text-sm mb-2">Total Events</p>
            <p class="text-4xl font-bold text-white">${totalEvents}</p>
          </div>
          <div class="p-6 bg-slate-800 border border-slate-700 rounded-lg shadow-lg text-center transform transition-all hover:scale-105">
            <p class="text-slate-400 text-sm mb-2">Event Types</p>
            <p class="text-4xl font-bold text-blue-400">${eventTypes}</p>
          </div>
          <div class="p-6 bg-slate-800 border border-slate-700 rounded-lg shadow-lg text-center transform transition-all hover:scale-105">
            <p class="text-slate-400 text-sm mb-2">Critical Alerts</p>
            <p class="text-4xl font-bold text-red-400">${criticalCount}</p>
          </div>
          <div class="p-6 bg-slate-800 border border-slate-700 rounded-lg shadow-lg text-center transform transition-all hover:scale-105">
            <p class="text-slate-400 text-sm mb-2">Door Operations</p>
            <p class="text-4xl font-bold text-green-400">${doorOps}</p>
          </div>
        `;
      } catch (err) {
        console.error("Fetch stats error:", err);
        statsDiv.innerHTML = `
          <div class="col-span-full p-6 bg-slate-800 border border-red-700 rounded-lg text-center">
            <p class="text-red-400">Failed to load statistics</p>
          </div>
        `;
      }
    }

    async function fetchSummary() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/summary`);
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        
        const data = await res.json();
        aiSummary.innerHTML = `
          <div class="flex items-start gap-3">
            <span class="text-2xl">üìä</span>
            <p class="flex-1 whitespace-pre-wrap">${data.summary || "No AI summary available yet."}</p>
          </div>
        `;
      } catch (err) {
        console.error("Fetch summary error:", err);
        aiSummary.innerHTML = `
          <div class="flex items-start gap-3">
            <span class="text-2xl">‚ö†Ô∏è</span>
            <p class="flex-1 text-slate-500">AI summary unavailable. ${err.message}</p>
          </div>
        `;
      }
    }

    async function askQuestion() {
      const question = questionInput.value.trim();
      if (!question) {
        aiAnswer.innerHTML = '<p class="text-yellow-400">Please enter a question first!</p>';
        return;
      }

      aiAnswer.innerHTML = `
        <div class="flex items-center gap-3">
          <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-400"></div>
          <p class="text-blue-400">AI is thinking...</p>
        </div>
      `;
      
      askBtn.disabled = true;
      askBtn.textContent = "Thinking...";

      try {
        const res = await fetch(`${BACKEND_URL}/api/ask?question=${encodeURIComponent(question)}`);
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        
        const data = await res.json();
        aiAnswer.innerHTML = `
          <div class="flex items-start gap-3">
            <span class="text-2xl">ü§ñ</span>
            <div class="flex-1">
              <p class="font-semibold text-blue-400 mb-2">AI Response:</p>
              <p class="whitespace-pre-wrap">${data.answer || "Sorry, I couldn't generate an answer."}</p>
            </div>
          </div>
        `;
        questionInput.value = "";
      } catch (err) {
        console.error("Ask AI error:", err);
        aiAnswer.innerHTML = `
          <div class="flex items-start gap-3">
            <span class="text-2xl">‚ùå</span>
            <div class="flex-1">
              <p class="text-red-400 font-semibold mb-1">Error</p>
              <p class="text-slate-400">Failed to get AI response: ${err.message}</p>
            </div>
          </div>
        `;
      } finally {
        askBtn.disabled = false;
        askBtn.textContent = "Ask AI";
      }
    }

    async function clearAllLogs() {
      if (!confirm("Are you sure you want to clear all logs? This action cannot be undone.")) {
        return;
      }
      
      try {
        const res = await fetch(`${BACKEND_URL}/api/logs`, { method: "DELETE" });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        
        await fetchLogs();
        await fetchStats();
        alert("Logs cleared successfully!");
      } catch (err) {
        console.error("Clear logs error:", err);
        alert("Failed to clear logs: " + err.message);
      }
    }

    // Event Listeners
    refreshBtn.addEventListener("click", () => {
      fetchLogs();
      fetchStats();
      fetchSummary();
    });

    autoRefreshBtn.addEventListener("click", () => {
      autoRefresh = !autoRefresh;
      autoRefreshBtn.textContent = `Auto Refresh: ${autoRefresh ? "ON" : "OFF"}`;
      autoRefreshBtn.className = autoRefresh 
        ? "px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors"
        : "px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors";
      
      if (autoRefresh) {
        intervalId = setInterval(() => {
          fetchLogs();
          fetchStats();
          fetchSummary();
        }, 5000);
      } else {
        clearInterval(intervalId);
      }
    });

    clearLogsBtn.addEventListener("click", clearAllLogs);
    eventFilter.addEventListener("change", fetchLogs);
    limitFilter.addEventListener("change", fetchLogs);
    askBtn.addEventListener("click", askQuestion);

    // Initial load
    fetchLogs();
    fetchStats();
    fetchSummary();
    
    // Retry connection every 10 seconds if disconnected
    setInterval(() => {
      if (statusDot.className.includes("red")) {
        fetchLogs();
        fetchStats();
      }
    }, 10000);
  </script>
</body>
</html>
